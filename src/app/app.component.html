<h1>Milk Clicker Pro</h1>
@if (!gameOver) {
<div class="clicker">
  <div class="cow-container">
    <img src="cow.gif" alt="cow" width="200" height="200" (click)="clickCow()">
    @for(item of animationItems; track item; let i = $index) {
    <div class="flying-text" [class.animate]="animationItems[i]" (animationend)="animationItems[i] = false">
      + {{ clickValue }}
    </div>
    }
  </div>
  <p>click to get milk</p>
  <h2>{{milk}}</h2>
</div>
} @else {
  <h1>Game Over</h1>
}
